<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-500 to-blue-700 text-white min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-4">
    <div id="weather-app" class="bg-white text-gray-800 rounded-3xl shadow-lg p-6">
      <h1 class="text-3xl font-bold text-center mb-4">Weather App</h1>
      
      <div class="relative mb-4">
        <input
          type="text"
          id="search"
          placeholder="Search for a city"
          class="w-full p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <ul id="suggestions" class="absolute left-0 right-0 bg-white border border-gray-300 rounded mt-1 hidden max-h-60 overflow-y-auto z-10"></ul>
      </div>
      
      <div id="current-weather" class="mb-4 hidden">
        <h2 class="text-2xl font-semibold text-center" id="city-name">City Name, Country</h2>
        <p class="text-center text-sm" id="date">Monday, Jan 1</p>
        <div class="flex items-center justify-center mt-4">
          <img id="weather-icon" src="" alt="Weather Icon" class="w-20 h-20">
          <div class="ml-4">
            <div class="text-5xl font-bold" id="temperature">20째</div>
            <div class="text-lg" id="unit">째C</div>
          </div>
        </div>
        <p class="text-center capitalize mt-2" id="description">Clear Sky</p>
        <div class="flex justify-around mt-4">
          <div>
            <p class="text-sm">Humidity</p>
            <p class="font-semibold" id="humidity">50%</p>
          </div>
          <div>
            <p class="text-sm">Wind</p>
            <p class="font-semibold" id="wind-speed">5 m/s</p>
          </div>
        </div>
      </div>
      
      <div id="hourly-forecast-section" class="mb-4 hidden">
        <h3 class="text-xl font-semibold mb-2">Hourly Forecast</h3>
        <div id="hourly-forecast" class="flex space-x-4 overflow-x-auto"></div>
      </div>
      
      <div id="forecast" class="mb-4 hidden">
        <h3 class="text-xl font-semibold mb-2">5-Day Forecast</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="forecast-container"></div>
      </div>
      
      <div class="flex justify-between mt-4">
        <button id="current-location" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition">Use Current Location</button>
        <div class="flex space-x-2">
          <button id="celsius" class="px-3 py-1 bg-gray-200 rounded-full hover:bg-gray-300 transition">째C</button>
          <button id="fahrenheit" class="px-3 py-1 bg-gray-200 rounded-full hover:bg-gray-300 transition">째F</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
